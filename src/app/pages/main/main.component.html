<div class="container">
    <button class="btn btn-primary" (click)="onAddNewTask()">ADD NEW</button>

    <table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor ="let task of tasks; let i = index ">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ task.title }}</td>
        <td>{{ task.desc }}</td>
        <td>
            <a class="pointer" (click)="onEditTask(task)"> Edit </a>
            <br>
            <a class="pointer" (click)="onDeletTask(task.id)"> Delet </a>
        </td>

    </tr>
    </tbody>
    </table>

</div>
